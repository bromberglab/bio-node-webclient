<div class="node" :class="[selected(), node.name] | kebab">
  <div class="title">{{ node.data.displayName }}</div>
  <!-- Outputs-->
  <div class="output" v-for="(output, i) in outputs()" :key="node.id + '/o/' + i">
    <div class="output-title">{{ output.name }}</div>
    <Socket
      v-socket:output="output"
      type="output"
      :socket="output.socket"
    ></Socket>
  </div>
  <!-- Controls-->
  <div
    class="control"
    v-for="(control, i) in controls()"
    v-control="control"
    :key="node.id + '/c/' + i"
  ></div>
  <!-- Inputs-->
  <div class="input" v-for="(input, i) in inputs()" :key="node.id + '/i/' + i">
    <Socket v-socket:input="input" type="input" :socket="input.socket"></Socket>
    <div class="input-title" v-show="!input.showControl()">
      {{ input.name }}
    </div>
    <div
      class="input-control"
      v-show="input.showControl()"
      v-control="input.control"
    ></div>
  </div>
  <div class="settings" @click="openSettings">
    <font-awesome-icon icon="cog" />
  </div>
</div>
