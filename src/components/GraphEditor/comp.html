<div class="rete-editor">
  <NodeSettings />
  <div class="rete-container">
    <div class="node-editor"></div>
  </div>
  <div class="dock"></div>
  <div class="save-load">
  <b-input-group>
    <b-form-input
      type="text"
      placeholder="Save Name"
      v-model="saveName"
    ></b-form-input>

    <b-input-group-append>
      <b-button variant="outline-primary" @click="loadFlow"
        >Load</b-button
      >
      <b-button variant="outline-success" @click="saveFlow"
        >Save</b-button
      >
      <b-button variant="success" @click="runFlow"
        >Run</b-button
      >
    </b-input-group-append>
  </b-input-group>
  </div>
</div>
