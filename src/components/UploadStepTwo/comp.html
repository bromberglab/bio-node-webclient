<div class="host">
  <h2 class="display-4 mb-4">
    Upload Format
    <!-- TODO right link -->
    <help-link page="upload" class="m-1"></help-link>
  </h2>
  <div class="error" v-if="stepOne && stepOne.error">
    <b-card
      bg-variant="warning"
      text-variant="white"
      header="Error"
      class="text-center"
    >
      <b-card-text>
        <p style="white-space: pre-line;">{{ stepOne.error }}</p>
      </b-card-text>
    </b-card>
  </div>
  <div class="main" v-if="stepOne && !stepOne.error">
    <tree :files="stepOne.tree" :always-extended="true" class="tree"></tree>
    <div v-for="(text, i) in types" class="d-inline-block column">
      <div class="head">
        <b-input-group>
          <b-input-group-prepend>
            <b-button variant="outline-danger" @click="removeColumn(i)">
              <font-awesome-icon icon="trash-alt"></font-awesome-icon>
            </b-button>
          </b-input-group-prepend>
          <b-form-input
            type="text"
            placeholder="Type"
            :value="text"
            @input="changeType(i, $event)"
          ></b-form-input>
        </b-input-group>
      </div>
      <div class="box" v-for="(line) in lines">
        <b-form-checkbox
          name="checkbox-1"
          v-if="line.val == 'box'"
          @input="checked(i, line.index, $event)"
          :checked="checkboxes[i][line.index]"
        >
        </b-form-checkbox>
      </div>
    </div>

    <font-awesome-icon
      icon="plus-circle"
      @click="addColumn"
      class="add text-success"
    ></font-awesome-icon>
  </div>
  <b-button
    class="m-2"
    variant="success"
    @click="finish(false)"
    :disabled="stepOne && stepOne.error"
  >
    Apply
  </b-button>
  <b-button class="m-2" v-b-modal.manual-format-modal
    >Abort, Manual Format</b-button
  >
  <b-modal
    id="manual-format-modal"
    ref="modal"
    @show="resetModal"
    @shown="focusModal"
    @hidden="resetModal"
    @ok="handleOk"
  >
    <template v-slot:modal-title>
      Manual Format Type
      <!-- TODO right link -->
      <help-link page="upload"></help-link>
    </template>
    <form ref="form" @submit.stop.prevent="handleSubmit">
      <b-form-group
        :state="nameState"
        label="Type"
        label-for="manual-upload-name-input"
        invalid-feedback="Name is required"
      >
        <b-form-input
          id="manual-upload-name-input"
          v-model="manualName"
          :state="nameState"
          required
          placeholder="e.g. num_file"
        ></b-form-input>
      </b-form-group>

      <span v-if="singleFolder"
        ><span>Unpack single folder</span>
        <b-form-checkbox
          switch
          class="d-inline-block ml-2"
          v-model="wrapFiles"
          :state="wrapFiles ? true : null"
        >
        </b-form-checkbox>
        <span>Keep Files in Folder</span>
        <!-- TODO right link -->
        <help-link page="upload" sm class="ml-1"></help-link>
      </span>
    </form>
  </b-modal>
</div>
