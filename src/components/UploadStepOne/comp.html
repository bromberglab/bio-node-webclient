<div>
  <div class="reassembling" v-if="reassembling">
    Reassembling Chunks ...
  </div>
  <Uploader
    @upload-start="uploadStarted"
    @file-uploaded="getTree"
    class="uploader"
  ></Uploader>
  <Tree :files="files"></Tree>
  <UploadInputLine
    class="line"
    @continue="$emit('next-step', $event)"
    :upload="upload"
  ></UploadInputLine>
</div>
