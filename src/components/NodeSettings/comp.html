<b-modal
  id="node-settings-modal"
  title="Settings"
  :cancel-disabled="true"
  @hidden="dismiss"
>
  <div v-if="node">
    <v-jsoneditor @input="jsonEditorChanged" :plus="false" height="400px" @error="onError" :value="jsonRead" />
  </div>

  <template v-slot:modal-footer>
    <div class="w-100">
      <b-button variant="primary" class="float-right" @click="dismiss">
        Close
      </b-button>
    </div>
  </template>
</b-modal>
