<div>
  <b-input-group class="type" prepend="Upload Name:">
    <b-form-input
      type="text"
      placeholder="(required)"
      :value="uploadName"
      @input="updateName"
    ></b-form-input>

    <b-input-group-append>
      <b-button variant="success" @click="finishUpload()">Continue</b-button>
    </b-input-group-append>
  </b-input-group>
</div>
